version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: trustmap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: trustmap
      POSTGRES_PASSWORD: trustmap_dev_password
      POSTGRES_DB: trustmap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trustmap"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
